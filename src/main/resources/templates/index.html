<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Calculator for industry Compressors</title>

</head>

<body>
<div class="wrapper">
    <div id="calculator_link">

        <h2> Calculator for industry Compressors</h2>
        <div id="app" class="container">

            <form autocomplete="on">

                <div>
                    <label>Hours of working per week[h]</label>

                    <div>
                        <input type="number" id="time" name="time" v-model="time" placeholder="Hours per week" value="100" step="any" required>
                    </div>

                </div>

                <div>
                    <label class="text-label">Add next compressor</label>
                    <div class="input-group">
                        <input id="addrow" type="button" value="Add next compressor" @click="add()">
                    </div>
                </div>

                <div>
                    <table>
                        <thead>
                        <tr>
                            <th>Lp.</th>
                            <th>Type</th>
                            <th>Power [kW]</th>
                            <th>Load [-]</th>
                            <th>Energia elektryczna pobierana [kWh]</th>
                            <th>Electricity consumed [kWh]</th>
                            <th>Electricity consumed [GJ]</th>
                            <th>Average power of recover [kW]</th>
                            <!--                  <th>Participation [%]</th>-->
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(compressor, index) in compressors">
                            <td>{{ index + 1 }}</td>
                            <td><input type="text" ref="name" v-model="compressors[index].name" required /></td>
                            <td><input type="number" ref="power" v-model="compressors[index].power" required /></td>
                            <td><input type="number" ref="load" v-model="compressors[index].load" min="0" max="100" value="0.5" step="any" required /></td>
                            <td><input type="number" :value="results[index].energy" disabled /></td>
                            <td><input type="number" :value="results[index].potencialEnergy" disabled /></td>
                            <td><input type="number" :value="results[index].potencialEnergyGJ" disabled /></td>
                            <td><input type="number" :value="results[index].potencialPower" disabled /></td>
                            <!--                  <td><input type="text" :value="totalRecoveryShare[index]" disabled /></td>-->
                            <td><input type="button" class="btn btn-danger" value="UsuÅ„" @click="remove(index)" /></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/vue.js" type="text/javascript"></script>
<script src="js/calculations.js" type="text/javascript"></script>

<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="bootstrap.min.js" type="text/javascript"></script>
-->

</body>
</html>
